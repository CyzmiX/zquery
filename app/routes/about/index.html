<style>
    #container {
        margin-right: 10px;
        text-align: center;
        border: 1.8px solid black;
        border-radius: 10px;
        padding: 0.1rem;
        box-shadow: 5px 5px 0px black, 10px 10px 0px grey;

        transition: all 0.25s ease;
    }

    #container:hover {
        border-radius: 25px;
        box-shadow: 10px 10px 0px black, 15px 15px 2px grey;
        transform: translateY(3px)
    }
